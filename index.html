<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6366f1">
    <title>Massagetimer</title>
    <link rel="manifest" href="manifest.json">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 24px;
            padding: 32px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #666;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .timer-display {
            font-size: 72px;
            font-weight: bold;
            text-align: center;
            margin: 32px 0;
            color: #667eea;
            font-variant-numeric: tabular-nums;
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #333;
        }

        .btn-secondary:active {
            background: #e5e7eb;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 18px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .rating-buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .rating-btn {
            padding: 16px 8px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .rating-btn.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-color: #667eea;
            transform: scale(1.1);
        }

        .info-box {
            background: #f0f9ff;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .info-box strong {
            color: #667eea;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .log-entry {
            background: #f9fafb;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid #667eea;
        }

        .log-date {
            font-size: 12px;
            color: #666;
            margin-bottom: 4px;
        }

        .log-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .log-duration {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .log-rating {
            font-size: 16px;
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        .nav-btn {
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            stroke: #667eea;
            stroke-width: 4;
        }

        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        .timer-svg {
            position: absolute;
            top: 0;
            left: 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen" class="screen active">
            <div class="card">
                <h1>üíÜ‚Äç‚ôÇÔ∏è Massagetimer</h1>
                <p class="subtitle" id="todayInfo"></p>
                
                <div class="info-box" id="specialInputInfo">
                    <strong>Sondereingaben:</strong> <span id="specialInputCount">0</span> von 5 verf√ºgbar
                </div>

                <div id="durationOptions"></div>
            </div>

            <div class="nav-buttons">
                <button class="nav-btn" onclick="app.showScreen('statsScreen')">üìä Statistiken</button>
                <button class="nav-btn" onclick="app.showScreen('logScreen')">üìù Verlauf</button>
            </div>
        </div>

        <!-- Timer Screen -->
        <div id="timerScreen" class="screen">
            <div class="card">
                <h1>‚è±Ô∏è Massage l√§uft</h1>
                <p class="subtitle">Entspanne dich...</p>

                <div class="timer-container">
                    <svg class="timer-svg" width="200" height="200">
                        <circle class="progress-ring-circle" stroke="#e5e7eb" stroke-width="4" fill="transparent" r="90" cx="100" cy="100"/>
                        <circle id="progressCircle" class="progress-ring-circle" stroke="#667eea" stroke-width="4" fill="transparent" r="90" cx="100" cy="100" style="stroke-dasharray: 565.48; stroke-dashoffset: 0; transform-origin: center; transform: rotate(-90deg);"/>
                    </svg>
                    <div class="timer-display" id="timerDisplay">00:00</div>
                </div>

                <button class="btn btn-secondary" onclick="app.pauseTimer()">‚è∏ Pause</button>
                <button class="btn btn-secondary" onclick="app.cancelTimer()">‚ùå Abbrechen</button>
            </div>
        </div>

        <!-- Feedback Screen -->
        <div id="feedbackScreen" class="screen">
            <div class="card">
                <h1>‚úÖ Fertig!</h1>
                <p class="subtitle">Wie war die Massage?</p>

                <div class="input-group">
                    <label>Zeit eingehalten?</label>
                    <button class="btn btn-secondary" onclick="app.confirmDuration(true)">‚úì Ja</button>
                    <button class="btn btn-secondary" onclick="app.confirmDuration(false)">‚úèÔ∏è Nein, korrigieren</button>
                </div>

                <div id="durationCorrection" style="display: none;">
                    <div class="input-group">
                        <label>Tats√§chliche Dauer (Minuten)</label>
                        <input type="number" id="actualDuration" min="1" max="120" value="10">
                    </div>
                    <button class="btn btn-primary" onclick="app.submitCorrection()">Weiter</button>
                </div>

                <div id="ratingSection" style="display: none;">
                    <div class="input-group">
                        <label>Bewertung</label>
                        <div class="rating-buttons">
                            <button class="rating-btn" onclick="app.selectRating(1)">‚≠ê<br>1</button>
                            <button class="rating-btn" onclick="app.selectRating(2)">‚≠ê<br>2</button>
                            <button class="rating-btn" onclick="app.selectRating(3)">‚≠ê<br>3</button>
                            <button class="rating-btn" onclick="app.selectRating(4)">‚≠ê<br>4</button>
                            <button class="rating-btn" onclick="app.selectRating(5)">‚≠ê<br>5</button>
                        </div>
                    </div>
                    <button class="btn btn-primary" id="submitRating" onclick="app.submitRating()" disabled>Speichern</button>
                </div>
            </div>
        </div>

        <!-- Stats Screen -->
        <div id="statsScreen" class="screen">
            <div class="card">
                <h1>üìä Statistiken</h1>
                <p class="subtitle">Deine Massage-√úbersicht</p>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="totalSessions">0</div>
                        <div class="stat-label">Massagen</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgDuration">0</div>
                        <div class="stat-label">‚åÄ Minuten</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTime">0</div>
                        <div class="stat-label">Min gesamt</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avgRating">0</div>
                        <div class="stat-label">‚åÄ Bewertung</div>
                    </div>
                </div>

                <button class="btn btn-primary" onclick="app.showScreen('startScreen')">Zur√ºck</button>
            </div>
        </div>

        <!-- Log Screen -->
        <div id="logScreen" class="screen">
            <div class="card">
                <h1>üìù Verlauf</h1>
                <p class="subtitle">Alle Massage-Sessions</p>

                <div id="logEntries"></div>

                <button class="btn btn-primary" onclick="app.showScreen('startScreen')">Zur√ºck</button>
            </div>
        </div>
    </div>

    <script>
        const app = {
            currentDuration: 0,
            actualDuration: 0,
            selectedRating: 0,
            timerInterval: null,
            remainingSeconds: 0,
            isPaused: false,
            totalSeconds: 0,

            init() {
                this.checkYearRollover();
                this.updateStartScreen();
                this.loadStats();
                
                // Register service worker for PWA
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('sw.js').catch(() => {});
                }
            },

            checkYearRollover() {
                const currentYear = new Date().getFullYear();
                const savedYear = localStorage.getItem('year');
                
                if (savedYear !== currentYear.toString()) {
                    localStorage.setItem('specialInputCount', '0');
                    localStorage.setItem('year', currentYear.toString());
                }
            },

            isSunday() {
                return new Date().getDay() === 0;
            },

            getSpecialInputCount() {
                return parseInt(localStorage.getItem('specialInputCount') || '0');
            },

            incrementSpecialInput() {
                const count = this.getSpecialInputCount();
                localStorage.setItem('specialInputCount', (count + 1).toString());
            },

            updateStartScreen() {
                const days = ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'];
                const today = new Date();
                const dayName = days[today.getDay()];
                
                document.getElementById('todayInfo').textContent = `Heute ist ${dayName}`;
                
                const specialCount = this.getSpecialInputCount();
                document.getElementById('specialInputCount').textContent = `${5 - specialCount}`;
                
                let html = '';
                
                if (this.isSunday()) {
                    html = `
                        <div class="info-box">
                            üåû <strong>Sonntag!</strong> Freie Dauer-Eingabe
                        </div>
                        <div class="input-group">
                            <label>Massage-Dauer (Minuten)</label>
                            <input type="number" id="manualDuration" min="1" max="120" value="10">
                        </div>
                        <button class="btn btn-primary" onclick="app.startWithDuration(document.getElementById('manualDuration').value)">
                            üöÄ Massage starten
                        </button>
                    `;
                } else {
                    html = `
                        <button class="btn btn-primary" onclick="app.startWithRandom()">
                            üé≤ Zufallsdauer (5-12 Min)
                        </button>
                    `;
                    
                    if (specialCount < 5) {
                        html += `
                            <button class="btn btn-secondary" onclick="app.showManualInput()">
                                ‚úèÔ∏è Eigene Dauer eingeben
                            </button>
                        `;
                    } else {
                        html += `
                            <div class="info-box" style="background: #fef2f2; border-left-color: #ef4444;">
                                ‚ö†Ô∏è Keine Sondereingaben mehr verf√ºgbar (5/5 genutzt)
                            </div>
                        `;
                    }
                    
                    html += `<div id="manualInputDiv" style="display:none; margin-top: 20px;">
                        <div class="input-group">
                            <label>Massage-Dauer (Minuten)</label>
                            <input type="number" id="manualDuration" min="1" max="120" value="10">
                        </div>
                        <button class="btn btn-primary" onclick="app.startWithManual()">
                            üöÄ Massage starten
                        </button>
                    </div>`;
                }
                
                document.getElementById('durationOptions').innerHTML = html;
            },

            showManualInput() {
                document.getElementById('manualInputDiv').style.display = 'block';
            },

            startWithRandom() {
                const duration = Math.floor(Math.random() * 8) + 5; // 5-12
                this.startWithDuration(duration);
            },

            startWithManual() {
                const duration = document.getElementById('manualDuration').value;
                if (duration && duration > 0) {
                    if (!this.isSunday()) {
                        this.incrementSpecialInput();
                    }
                    this.startWithDuration(duration);
                }
            },

            startWithDuration(duration) {
                this.currentDuration = parseInt(duration);
                this.totalSeconds = this.currentDuration * 60;
                this.remainingSeconds = this.totalSeconds;
                this.isPaused = false;
                
                this.showScreen('timerScreen');
                this.startTimer();
            },

            startTimer() {
                this.updateTimerDisplay();
                this.updateProgressRing();
                
                this.timerInterval = setInterval(() => {
                    if (!this.isPaused && this.remainingSeconds > 0) {
                        this.remainingSeconds--;
                        this.updateTimerDisplay();
                        this.updateProgressRing();
                        
                        if (this.remainingSeconds === 0) {
                            this.timerComplete();
                        }
                    }
                }, 1000);
            },

            updateTimerDisplay() {
                const minutes = Math.floor(this.remainingSeconds / 60);
                const seconds = this.remainingSeconds % 60;
                document.getElementById('timerDisplay').textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            },

            updateProgressRing() {
                const circle = document.getElementById('progressCircle');
                const radius = 90;
                const circumference = 2 * Math.PI * radius;
                const progress = (this.totalSeconds - this.remainingSeconds) / this.totalSeconds;
                const offset = circumference * (1 - progress);
                circle.style.strokeDashoffset = offset;
            },

            pauseTimer() {
                this.isPaused = !this.isPaused;
                const btn = event.target;
                btn.textContent = this.isPaused ? '‚ñ∂Ô∏è Fortsetzen' : '‚è∏ Pause';
            },

            cancelTimer() {
                if (confirm('Timer wirklich abbrechen?')) {
                    clearInterval(this.timerInterval);
                    this.showScreen('startScreen');
                }
            },

            timerComplete() {
                clearInterval(this.timerInterval);
                
                // Vibration if supported
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
                
                // Notification if supported
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('Massage beendet!', {
                        body: `${this.currentDuration} Minuten sind um üéâ`
                    });
                }
                
                this.actualDuration = this.currentDuration;
                this.showScreen('feedbackScreen');
            },

            confirmDuration(correct) {
                if (correct) {
                    document.getElementById('durationCorrection').style.display = 'none';
                    document.getElementById('ratingSection').style.display = 'block';
                } else {
                    document.getElementById('actualDuration').value = this.currentDuration;
                    document.getElementById('durationCorrection').style.display = 'block';
                }
            },

            submitCorrection() {
                this.actualDuration = parseInt(document.getElementById('actualDuration').value);
                document.getElementById('durationCorrection').style.display = 'none';
                document.getElementById('ratingSection').style.display = 'block';
            },

            selectRating(rating) {
                this.selectedRating = rating;
                
                // Update UI
                document.querySelectorAll('.rating-btn').forEach((btn, index) => {
                    if (index + 1 <= rating) {
                        btn.classList.add('selected');
                    } else {
                        btn.classList.remove('selected');
                    }
                });
                
                document.getElementById('submitRating').disabled = false;
            },

            submitRating() {
                const entry = {
                    date: new Date().toISOString(),
                    duration: this.actualDuration,
                    rating: this.selectedRating,
                    isSunday: this.isSunday()
                };
                
                // Save to localStorage
                const logs = JSON.parse(localStorage.getItem('massageLogs') || '[]');
                logs.unshift(entry);
                localStorage.setItem('massageLogs', JSON.stringify(logs));
                
                // Show success message
                alert(`‚úÖ Gespeichert!\n${this.actualDuration} Min ‚Ä¢ ${this.selectedRating} ‚≠ê`);
                
                // Reset and go back
                this.selectedRating = 0;
                this.updateStartScreen();
                this.showScreen('startScreen');
            },

            loadStats() {
                const logs = JSON.parse(localStorage.getItem('massageLogs') || '[]');
                
                if (logs.length === 0) {
                    document.getElementById('totalSessions').textContent = '0';
                    document.getElementById('avgDuration').textContent = '0';
                    document.getElementById('totalTime').textContent = '0';
                    document.getElementById('avgRating').textContent = '0';
                    return;
                }
                
                const totalSessions = logs.length;
                const totalTime = logs.reduce((sum, log) => sum + log.duration, 0);
                const avgDuration = Math.round(totalTime / totalSessions);
                const avgRating = (logs.reduce((sum, log) => sum + log.rating, 0) / totalSessions).toFixed(1);
                
                document.getElementById('totalSessions').textContent = totalSessions;
                document.getElementById('avgDuration').textContent = avgDuration;
                document.getElementById('totalTime').textContent = totalTime;
                document.getElementById('avgRating').textContent = avgRating;
            },

            loadLog() {
                const logs = JSON.parse(localStorage.getItem('massageLogs') || '[]');
                const container = document.getElementById('logEntries');
                
                if (logs.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>Noch keine Massagen protokolliert</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = logs.map(log => {
                    const date = new Date(log.date);
                    const dateStr = date.toLocaleDateString('de-DE', { 
                        day: '2-digit', 
                        month: '2-digit', 
                        year: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                    return `
                        <div class="log-entry">
                            <div class="log-date">${dateStr}</div>
                            <div class="log-details">
                                <div class="log-duration">${log.duration} Min</div>
                                <div class="log-rating">${'‚≠ê'.repeat(log.rating)}</div>
                            </div>
                        </div>
                    `;
                }).join('');
            },

            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(screen => {
                    screen.classList.remove('active');
                });
                document.getElementById(screenId).classList.add('active');
                
                if (screenId === 'statsScreen') {
                    this.loadStats();
                } else if (screenId === 'logScreen') {
                    this.loadLog();
                }
            }
        };

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            app.init();
        });
    </script>
</body>
</html>
